<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../css/student-registration.css">

    <script type="module" src="../js/student-registration.js"></script>
    <script src="../js/header-footer.js"></script> 
</head>

<body>
    <!-- Custom Header -->
    <my-header></my-header>

  <!-- Student Registration Form -->
  <div id="registration-form-container">
    <h2>Student Registration Form</h2>
    <form id="student-registration-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="student-first-name" name="first-name" placeholder="Enter your first name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="student-last-name" name="last-name" placeholder="Enter your last name" required>

        <label for="roll-no">Roll Number:</label>
        <input type="number" id="student-roll-no" name="roll-no" placeholder="Enter your roll number" required>

        <label for="email">Email:</label>
        <input type="text" id="student-email" name="email" placeholder="Enter your email" required>

        <label for="phone-no">Phone Number:</label>
        <input type="number" id="student-phone-no" name="phone-no" placeholder="Enter your phone number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="student-dob" name="dob" placeholder="Select your date of birth" required>

        <label for="gender">Gender:</label>
        <select id="student-gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

        <label for="course">Course:</label>
        <select id="student-course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="MCA">MCA</option>
            <option value="M-Tech">M-Tech</option>
            <option value="MBA">MBA</option>
            <option value="B-Tech">B-Tech</option>
            <option value="M-Pharma">M-Pharma</option>
            <option value="Others">Others</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="student-password" name="password" placeholder="Enter a password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="student-confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <input type="submit" value="Register">
    </form>

    </div>

    <!-- Custom Footer -->
    <my-footer></my-footer>



</body>

</html>
