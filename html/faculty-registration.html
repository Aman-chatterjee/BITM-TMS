<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <link rel="stylesheet" href="../css/faculty-registration.css">
    <script src="../js/header-footer.js"></script>
</head>

<body class="faculty-body">
    <!-- Custom Header -->
    <my-header></my-header>

    <!-- Faculty Registration Form -->
    <main id="registration-form-container">
        <h2 class="faculty-h2">Faculty Registration Form</h2>
        
        <form id="faculty-registration-form">
            <label for="faculty-first-name">First Name:</label>
            <input type="text" id="faculty-first-name" name="faculty-first-name" placeholder="Enter your first name" required>

            <label for="faculty-last-name">Last Name:</label>
            <input type="text" id="faculty-last-name" name="faculty-last-name" placeholder="Enter your last name" required>

            <label for="faculty-phone-no">Phone Number:</label>
            <input type="number" id="faculty-phone-no" name="faculty-phone-no" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label for="faculty-email">Email:</label>
            <input type="text" id="faculty-email" name="faculty-email" placeholder="Enter your email" required>

            <label for="faculty-department">Department:</label>
            <select id="faculty-department" name="faculty-department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Business Management">Business Management</option>
                <option value="Others">Others</option>
            </select>

            <label for="faculty-dob">Date of Birth:</label>
            <input type="date" id="faculty-dob" name="faculty-dob" placeholder="Select your date of birth" required>

            <label for="faculty-gender">Gender:</label>
            <select id="faculty-gender" name="faculty-gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>

            <label for="faculty-password">Password:</label>
            <input type="password" id="faculty-password" name="faculty-password" placeholder="Enter a password" required>

            <label for="faculty-confirm-password">Confirm Password:</label>
            <input type="password" id="faculty-confirm-password" name="faculty-confirm-password" placeholder="Confirm your password" required>

            <input type="submit" value="Register">
        </form>
    </main>

    <!-- Custom Footer -->
    <my-footer></my-footer>

</body>

</html>
