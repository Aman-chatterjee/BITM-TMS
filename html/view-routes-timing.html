<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Routes and Timing</title>
    <link rel="stylesheet" href="/css/view-routes-timing.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="../js/header-footer.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
   
</head>

<body>
    <my-header></my-header>
    
    <div class="heading">
        <h1>Routes and Timing</h1>
    </div>
    
    <main class="search-container">
        <section id="search">
            <h2>Search Routes</h2>
            <form id="search-form">
                <label for="from">From:</label>
                <select id="from" name="from" required>
                    <option value="">Select From</option>
                    <option value="location1">Lalpur</option>
                    <option value="location2">BIT Mesra</option>
                    <option value="location3">Xaveir's college ranchi</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="to">To:</label>
                <select id="to" name="to" required>
                    <option value="">Select To</option>
                    <option value="location1">Lalpur</option>
                    <option value="location2">BIT Mesra</option>
                    <option value="location3">Xaveir's college ranchi</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Search</button>
            </form>
        </section>

        <div id="map">

        </div>

        <section id="results">
            <h2>Bus Schedule</h2>
            <div id="schedule"></div>
        </section>
    </main>
    <my-footer></my-footer> 
  
</body>

<script src="../js/view-routes-timing.js"></script>


</html>
