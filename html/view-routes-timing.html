<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Routes and Timing</title>
    <link rel="stylesheet" href="/css/view-routes-timing.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to the external CSS file -->
    <script src="../js/header-footer.js"></script>
</head>
<body>
    <div class="main">
    <my-header></my-header>
    
    <div class="heading">
        <div class="h_1">
        <h1>Routes and Timing</h1>
    </div>
    </div>
    
    <main class="search-container">
        <section id="search">
            <h2>Search Routes</h2>
            <form id="search-form">
                <label for="from">From:</label>
                <select id="from" name="from" required>
                    <option value="">Select From</option>
                    <option value="location1">Lalpur</option>
                    <option value="location2">BIT Mesra</option>
                    <option value="location3">Xaveir's college ranchi</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="to">To:</label>
                <select id="to" name="to" required>
                    <option value="">Select To</option>
                    <option value="location1">Lalpur</option>
                    <option value="location2">BIT Mesra</option>
                    <option value="location3">Xaveir's college ranchi</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results">
            <h2>Bus Schedule</h2>
            <div id="schedule"></div>
        </section>
    </main>
    <my-footer></my-footer> 

    <script src="../js/view-routes-timing.js"></script>
</div>
</body>
</html>
