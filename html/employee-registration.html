<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="../css/employee-registration.css">
    <script src="../js/header-footer.js"></script>
</head>

<body>

    <!-- Custom Header -->
    <my-header></my-header>

    <!-- Employee Registration Form -->
    <div id="registration-form-container">
        <h2>Employee Registration Form</h2>
        <form id="employee-registration-form">
            <label for="employee-first-name">First Name:</label>
            <input type="text" id="employee-first-name" name="employee-first-name" placeholder="Enter your first name" required>

            <label for="employee-last-name">Last Name:</label>
            <input type="text" id="employee-last-name" name="employee-last-name" placeholder="Enter your last name" required>

            <label for="employee-email">Email:</label>
            <input type="text" id="employee-email" name="employee-email" placeholder="Enter your email" required>

            <label for="employee-phone-no">Phone Number:</label>
            <input type="number" id="employee-phone-no" name="employee-phone-no" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-employee-id" name="employee-employee-id" placeholder="Enter your employee ID" required>

            <label for="employee-dob">Date of Birth:</label>
            <input type="date" id="employee-dob" name="employee-dob" placeholder="Select your date of birth" required>

            <label for="employee-gender">Gender:</label>
            <select id="employee-gender" name="employee-gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="employee-role">Role:</label>
            <select id="employee-role" name="employee-role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="Driver">Driver</option>
                <option value="Conductor">Conductor</option>
                <option value="Manager">Manager</option>
                <option value="Other">Other</option>
            </select>

            <label for="employee-password">Password:</label>
            <input type="password" id="employee-password" name="employee-password" placeholder="Enter a password" required>

            <label for="employee-confirm-password">Confirm Password:</label>
            <input type="password" id="employee-confirm-password" name="employee-confirm-password" placeholder="Confirm your password" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <!-- Custom Footer -->
    <my-footer></my-footer>

</body>

</html>
